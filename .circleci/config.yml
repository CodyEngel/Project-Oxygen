version: 2.1

executors:
  main-executor:
    working_directory: ~/code
    docker:
      - image: circleci/android:api-29
    environment:
      JVM_OPTS: -Xmx3200m

references:
  workspace_root: &workspace_root
                    /tmp/workspace
  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root

commands:
  android-deps:
    description: "Runs specialized Android cache step."
    steps:
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "sample/build.gradle" }}-{{ checksum  "core/build.gradle" }}-{{ checksum  "core-test/build.gradle" }}
      - run:
          name: "Download Android Dependencies"
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "sample/build.gradle" }}-{{ checksum  "core/build.gradle" }}-{{ checksum  "core-test/build.gradle" }}

  prepare-job:
    description: "Pre-requisites that are required for all jobs."
    steps:
      - *attach_workspace
      - checkout
      - android-deps


jobs:
  unit-test-core:
    executor: main-executor
    steps:
      - prepare-job
      - run:
          ./gradlew clean :core:jacocoTestReport
      - store_artifacts:
          path: core/build/reports/jacocoTestReport
          destination: coreTestReport

  unit-test-core-test:
    executor: main-executor
    steps:
      - prepare-job
      - run:
          ./gradlew clean :core-test:jacocoTestReport
      - store_artifacts:
          path: core-test/build/reports/jacocoTestReport
          destination: coreTestTestReport

  detekt:
    executor: main-executor
    steps:
      - prepare-job
      - run:
          ./gradlew clean detekt
      - store_artifacts:
          paths:
            - core/build/reports/detekt
            - core-test/build/reports/detekt
          destination:
            detektResults

workflows:
  version: 2
  verify_for_master:
    jobs:
      - detekt
      - unit-test-core
          requires:
            - detekt
      - unit-test-core-test
          requires:
            - detekt

